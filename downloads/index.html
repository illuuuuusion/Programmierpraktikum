<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function toggleSocials() {
            const container = document.getElementById('socialLinks');
            const isVisible = container.style.display === 'grid';

            if (isVisible) {
                container.style.display = 'none';
            } else {
                container.style.display = 'grid';
            }
        }
    </script>


</head>

<body>
    <div class="main">
        <div class="title">
            <div class="title-logo">
                <img src="" alt="" />
            </div>
            <div class="title-text">Hi, I'm Jamie</div>
        </div>

        <div class="advertise">
            <div class="button"> <!-- Hauptseite -->
                <div class="button-logo"><img src="" alt="" /></div>
                <div class="button-text">Mainpage</div>
            </div>

            <div class="button"> <!-- Projekte -->
                <div class="button-logo"><img src="" alt="" /></div>
                <div class="button-text">Recent Projects</div>
            </div>

            <div class="two-buttons">
                <div class="double-button">
                    <div class="double-button-logo"><img src="./logos/github.png" alt="" /></div>
                    <div class="double-button-text">Github</div>
                </div>
                <div class="double-button">
                    <div class="double-button-logo"><img src="./logos/discord.jpg" alt="" /></div>
                    <div class="double-button-text">Discord</div>
                </div>
            </div>
        </div>

        <div class="about-me">
            <div class="about-me-photo"><img src="" alt="" /></div>
            <div class="about-me-header">Über mich</div>
            <div class="about-me-text">Ich bin Jamie, ein Entwickler...</div>
            <div class="about-me-footer">Jena, Deutschland</div>
        </div>

        <div class="socials">
            <div class="button" onclick="toggleSocials()">
                <div class="button-logo"><img src="./logos/share.png" alt="" /></div>
                <div class="button-text">Socials</div>
                <div class="button-down-arrow">↓</div>
            </div>

            <div class="social-grid" id="socialLinks">
                <a href="https://instagram.com" target="_blank" class="social-link">
                    <img src="./logos/instagram.png" alt="Instagram Icon" class="social-icon">
                    Instagram
                </a>
                <a href="https://spotify.com" target="_blank" class="social-link">
                    <img src="./logos/spotify.png" alt="Spotify Icon" class="social-icon">
                    Spotify
                </a>
                <a href="https://element.io" target="_blank" class="social-link">
                    <img src="./logos/matrix.png" alt="Matrix Icon" class="social-icon">
                    Matrix / Element
                </a>
                <a href="https://discord.com/users/DEINE_ID" target="_blank" class="social-link">
                    <img src="./logos/discord.png" alt="Discord Icon" class="social-icon">
                    Discord Profil
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-link">
                    <img src="./logos/linkedin.png" alt="LinkedIn Icon" class="social-icon">
                    LinkedIn
                </a>
                <a href="https://letterboxd.com" target="_blank" class="social-link">
                    <img src="./logos/letterboxd.png" alt="Letterboxd Icon" class="social-icon">
                    Letterboxd
                </a>
                <a href="https://x.com" target="_blank" class="social-link">
                    <img src="./logos/x.png" alt="X Icon" class="social-icon">
                    X (ehem. Twitter)
                </a>
                <a href="https://threads.net" target="_blank" class="social-link">
                    <img src="./logos/threads.png" alt="Threads Icon" class="social-icon">
                    Threads
                </a>
            </div>

        </div>


    </div>
</body>

</html>
